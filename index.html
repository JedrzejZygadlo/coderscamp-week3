<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt nr 2.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>
    <form id="city-search">
        <input type="text" placeholder="Wpisz nazwę miasta..." name="query">
        <button type="submit">
            <i class="fas fa-search search-icon"></i>
        </button>
    </form>
    <div id="container">
        <div id="left-container">
            <i class="fas fa-cloud-rain today-icon"></i>
            <span id="date">TUTAJ DATA</span>
            <span id="temp">27</span>
            <div id="other-info">
                <span class="other-info-text">Wilgotnosc</span>
                <span class="other-info-text">Odczuwalna</span>
            </div>
        </div>
        <div id="center-container">
            <div class="next-day">
                <i class="fas fa-cloud-rain next-day-icon"></i>
                <p>DZIEŃ</p>
                <p>TEMP</p>
            </div>
            <div class="next-day">
                <i class="fas fa-cloud-rain next-day-icon"></i>
                <p>DZIEŃ</p>
                <p>TEMP</p>
            </div>
            <div class="next-day">
                <i class="fas fa-cloud-rain next-day-icon"></i>
                <p>DZIEŃ</p>
                <p>TEMP</p>
            </div>
            <div class="next-day">
                <i class="fas fa-cloud-rain next-day-icon"></i>
                <p>DZIEŃ</p>
                <p>TEMP</p>
            </div>
            <div id="current-city-name"> 
                CITY , PL 
                <i id="plus_icon" class="far fa-plus-square"></i>
            </div>
        </div>
        <div id="right-container">
            <span class="favourite">TUTAJ</span>
            <span class="favourite">ULUBIONE</span>
            <span class="favourite">MIASTA</span>
        </div>
    </div>
</body>
</html>
