<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt nr 2.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <form id="city-search" autocomplete="off">
            <input id = "cityNameInput" type="text" placeholder="Wpisz nazwÄ™ miasta..." name="query">
            <button type="submit">
                <i class="fas fa-search search-icon"></i>
            </button>
        </form>
        <div id="container">
            <div id="left-container" >
                <span id="today-day-name" class="day-of-the-week"></span>
                <span id="date"></span>
                <i id="main-icon" class="icon"></i>
                <span id="temp"></span>
                <div id="other-info">
                    <span id="max"></span>
                    <span id="min"></span>
                    <span id="humidity"></span>
                </div>
            </div>
            <div id="center-container">
                <div class="next-day">
                    <p class ="day-of-the-week"></p>
                    <i class="icon"></i>
                    <p id="day2"></p>
                </div>
                <div class="next-day">
                    <p class ="day-of-the-week"></p>
                    <i class="icon"></i>
                    <p id="day3"></p>
                </div>
                <div class="next-day">
                    <p class ="day-of-the-week" ></p>
                    <i class="icon"></i>
                    <p id="day4"></p>
                </div>
                <div class="next-day">
                    <p class ="day-of-the-week"></p>
                    <i class="icon"></i>
                    <p id="day5"></p>
                </div>
                <div id="current-city-name"> 
                    CITY , PL 
                    <i class="far fa-plus-square plus addremove"></i>
                </div>
            </div>
            <div id="right-container"></div>
        </div>
        <div id="videoBg">
            <video autoplay muted loop></video>
        </div>
    </div>
</body>
</html>
